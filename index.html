<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>99</title>
    <link rel="stylesheet" type="text/css" href="../css/ninetynine.css">
    <script src="../bundle.js"></script>
  </head>

  <body>
    <div class="display">

    <canvas id="canvas"></canvas>
  <figure class="ninetynine-game"></figure>
  <aside>
    <p>Instructions</p>
    <ul>
      <li>play a card its value is <strong>added</strong> to <strong>the count</strong></li>
      <li>You <strong>win</strong> if you are the <strong>only</strong> player left</li>
      <li>You <strong>lose</strong> if you play a card to make the count <strong>greater than 99</strong></Li>
      <li>There are powerful <strong>magic cards</strong></li>
        <ul>
          <li><strong>4</strong>: <strong>reverse</strong></li>
          <li><strong>9</strong>: <strong>pass</strong> the turn</li>
          <li><strong>10</strong>: <strong>-10</strong> to the count</li>
          <li><strong>J</strong>: <strong>99</strong> set the count</li>
        </ul>
    </ul>
  </aside>
</div>
  </body>
</html>
